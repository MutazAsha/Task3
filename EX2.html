<html>
<head>
<style>


div > div{
background-color: rgb(255, 0, 0);
  width: 100px;
  height: 100px;
  margin: 20px;
  float: left;
  text-align: center;
}

 div> div:nth-of-type(even) {
  display: none;
}


</style>
</head>
<body>

<h2>Hide even numbers from 1 to 10</h2>


<br>
<div>

<div >1</div>
<div >2</div>
<div >3</div>
<div >4</div>
<div >5</div>
<div >6</div>
<div >7</div>
<div >8</div>
<div >9</div>
<div >10</div>

  </div>
</body>
</html>
